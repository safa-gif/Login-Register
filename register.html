<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/duotone.css" integrity="sha384-R3QzTxyukP03CMqKFe0ssp5wUvBPEyy9ZspCB+Y01fEjhMwcXixTyeot+S40+AjZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css" integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Register</title>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row m-0">
            <div class="col-12 p-0">
                <div class="login-card">
                    <form class="theme-form login-form" onsubmit = "return validateForm()">
                        <h4>Create your account</h4>
                        <h6>Enter your personal details to create account</h6>
                        <br>
                        <div class="form-group">
                            <label class="labels">Your Name</label>
                            <div class="small-group">
                                <div class="input-group"><span class="input-group-text "><i class="fas fa-user 3x "></i></span>
                                    <input class="form-control" type="text " required="" placeholder="First Name" id="firstname">
                                </div>&nbsp; &nbsp; &nbsp;

                                <div class="input-group "><span class="input-group-text"><i class="fas fa-user 3x"></i></span>
                                    <input class="form-control" type="email" required="" placeholder="Last Name" id="userlastname">
                                </div>
                                </di>
                            </div><br>
                            <div class="form-group">
                                <label class="labels">Email Address</label>
                                <br></br>
                                <div class="input-group"><span class="input-group-text "><i class="fas fa-envelope 3x"></i></span>
                                    <input class="form-control " type="email " required=" " placeholder="Test@gmail.com" id="usermail">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label class="labels">Password</label>
                                <br><br>
                                <div class="input-group"><span class="input-group-text"><i class="fas fa-lock 3x"></i></span>
                                    <input class="form-control" type="password" name="login[password]" required="" id="usrpawd" placeholder="*********">
                                    <div class="show-hide "><span class="show">                         </span></div>
                                </div>
                            </div>
                            <div class="form-group d-flex justify-content-around">
                                <div class="checkbox">
                                    <br><br>
                                    <input id="checkbox1" type="checkbox">
                                    <label class="text-muted" for="checkbox1">Agree with <span>Privacy Policy </span></label>
                                </div>
                                <button class="btn btn-primary align-self-end" type="submit">Create Account</button>
                            </div><br>
                            <div class="login-social-title">
                                <div class="hr-sect">
                                    <h5>Sign Up with</h5>
                                </div>
                            </div>

                            <div class="form-group">
                                <ul class="login-social d-flex justify-content-around align-items-center">
                                    <li><a href="https://www.linkedin.com/login" target="_blank"><i class="fab fa-linkedin 9x"></i></a></li>
                                    <li><a href="https://www.twitter.com/login" target="_blank"><i class="fab fa-twitter 9x"></i></a></li>
                                    <li><a href="https://www.facebook.com/login" target="_blank"><i class="fab fa-facebook 9x"></i></a></li>
                                    <li><a href="https://www.instagram.com/login" target="_blank"><i class="fab fa-instagram 9x"></i></a></li>
                                </ul>
                            </div>
                            <p class="account-check"> You Already have an account?<a class="ms-2 " href="log-in.html ">Sign in</a></p>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="script.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js " integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF " crossorigin="anonymous "></script>

</html>
